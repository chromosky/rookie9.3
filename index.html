<!DOCTYPE html>                      
<html land="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My simple carousel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
		<link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
	<body>
	    <h1>Summer, summer everywhere...<span> :)</span></h1>
        <div class="wrapper">
            <div class="carousel" id="carousel">
                <div class="arrow left-arrow"><i class="fa fa-chevron-circle-left fa-2x"></i></div>
                    <ul class="slideStrip">
                        <li><img src="https://static.pexels.com/photos/47258/pexels-photo-47258.jpeg" alt="" title="">
                        <li><img src="https://static.pexels.com/photos/33044/sunflower-sun-summer-yellow.jpg" alt="" title="">
                        <li><img src="https://static.pexels.com/photos/66243/flower-wildflower-bird-of-paradise-floral-66243.jpeg" alt="" title="">
                        <li><img src="https://static.pexels.com/photos/37538/chamomile-flowers-bloom-white-daisies-37538.jpeg" alt="" title="">
                        <li><img src="https://static.pexels.com/photos/144300/pexels-photo-144300.jpeg" alt="" title="">
                        <li><img src="https://static.pexels.com/photos/55748/flower-blossom-bloom-blue-55748.jpeg" alt="" title="">
                        <li><img src="https://static.pexels.com/photos/298246/pexels-photo-298246.jpeg" alt="" title="">
                    </ul>
                <div class="arrow right-arrow"><i class="fa fa-chevron-circle-right fa-2x"></i></div>
            </div>
        </div>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
